<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Payment Verification System</title>
    <style>
        /* ===== Professional Enterprise-grade CSS ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a365d 0%, #153e75 100%);
            min-height: 100vh;
            padding: 2rem;
            display: grid;
            place-items: center;
        }

        .container {
            background: #ffffff;
            width: 100%;
            max-width: 680px;
            border-radius: 1.5rem;
            box-shadow: 0 12px 48px rgba(0,0,0,0.15);
            overflow: hidden;
            border: 1px solid #e2e8f0;
        }

        .header {
            background: #1e3a8a;
            color: white;
            padding: 2.5rem;
            text-align: center;
            border-bottom: 4px solid #2563eb;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .form-section {
            padding: 2.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #1e293b;
            font-size: 0.875rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #cbd5e1;
            border-radius: 0.75rem;
            font-size: 1rem;
            transition: all 0.2s ease;
            background: #f8fafc;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            outline: none;
            background: white;
        }

        .file-upload-area {
            border: 2px dashed #cbd5e1;
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            background: #f8fafc;
            position: relative;
            transition: all 0.2s ease;
        }

        .file-upload-area:hover {
            border-color: #2563eb;
            background: #f0f5ff;
        }

        .file-upload-area.dragover {
            border-color: #2563eb;
            background: #ebf2ff;
        }

        #fileInput {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .submit-btn {
            width: 100%;
            background: #1e3a8a;
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .submit-btn:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .status-message {
            padding: 1rem;
            border-radius: 0.75rem;
            margin-top: 1.5rem;
            display: none;
        }

        .status-success {
            background: #dcfce7;
            border: 1px solid #86efac;
            color: #166534;
        }

        .status-error {
            background: #fee2e2;
            border: 1px solid #fca5a5;
            color: #991b1b;
        }

        .status-loading {
            background: #dbeafe;
            border: 1px solid #93c5fd;
            color: #1e40af;
        }

        .footer {
            padding: 1.5rem;
            background: #f1f5f9;
            text-align: center;
            color: #64748b;
            font-size: 0.875rem;
            border-top: 1px solid #e2e8f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Corporate Payment Verification</h1>
            <p>Secure enterprise transaction confirmation system</p>
        </div>

        <div class="form-section">
            <form id="uploadForm">
                <div class="form-group">
                    <label for="userName">Full Legal Name</label>
                    <input type="text" id="userName" name="userName" required>
                </div>

                <div class="form-group">
                    <label for="userEmail">Corporate Email</label>
                    <input type="email" id="userEmail" name="userEmail" required>
                </div>

                <div class="form-group">
                    <label for="paymentType">Payment Method</label>
                    <select id="paymentType" name="paymentType" required>
                        <option value="">Select payment method</option>
                        <option value="wire-transfer">Bank Wire Transfer</option>
                        <option value="corporate-card">Corporate Credit Card</option>
                        <option value="crypto-wallet">Crypto Wallet Transfer</option>
                        <option value="other">Other Method</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="transactionId">Transaction Reference ID</label>
                    <input type="text" id="transactionId" name="transactionId" required>
                </div>

                <div class="form-group">
                    <label>Upload Payment Evidence</label>
                    <div class="file-upload-area">
                        <div class="upload-instructions">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-file-upload" width="48" height="48" viewBox="0 0 24 24" stroke-width="1.5" stroke="#1e3a8a" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M14 3v4a1 1 0 0 0 1 1h4" />
                                <path d="M17 21h-10a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2z" />
                                <path d="M12 11v6" />
                                <path d="M9.5 13.5l2.5 -2.5l2.5 2.5" />
                            </svg>
                            <p style="margin: 1rem 0; color: #1e3a8a; font-weight: 600;">Drag & drop files or click to upload</p>
                            <p style="color: #64748b;">Supported formats: PDF, JPG, PNG (Max 25MB)</p>
                        </div>
                        <input type="file" id="fileInput" name="file" accept=".pdf,.jpg,.jpeg,.png" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="notes">Additional Instructions</label>
                    <textarea id="notes" name="notes" rows="3" placeholder="Special processing instructions..."></textarea>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-shield-lock" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M12 3a12 12 0 0 0 8.5 3a12 12 0 0 1 -8.5 15a12 12 0 0 1 -8.5 -15a12 12 0 0 0 8.5 -3" />
                        <path d="M12 11m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
                        <path d="M12 12l0 2.5" />
                    </svg>
                    Submit Secure Payment Verification
                </button>

                <div class="status-message" id="statusMessage"></div>
            </form>
        </div>

        <div class="footer">
            <div style="display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-shield-check" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#1e3a8a" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M9 12l2 2l4 -4" />
                    <path d="M12 3a12 12 0 0 0 8.5 3a12 12 0 0 1 -8.5 15a12 12 0 0 1 -8.5 -15a12 12 0 0 0 8.5 -3" />
                </svg>
                ISO 27001 Certified Secure Document Processing
            </div>
        </div>
    </div>

    <!-- === ENTERPRISE-GRADE JAVASCRIPT === -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        // ======== CONFIGURATION ======== //
        const CONFIG = {
            DROPBOX_TOKEN: 'sl.u.AFvwgeTjG4W1YAKt5-DJYqPtIL38oKhCacPIe8cFc9pvdTJU5lxB0O0n9pMBMcHgWyHzMrM1pr6WTmajPUy8SoR3uNpgYBtxFQiUHU13ohOMu6kXNmRcjmRVWkOyLt6eWv7tNyPW5gpwLcvXQ04qA47RqF9JDA4f1K4qk4sLHDlDEvSSauwxMYP4VTAg1f95PQHDo_cXR_RtH9gOAqNzFZifN2Jmq_YjaycNNBHpXwcAszL5T',
            EMAILJS: {
                SERVICE_ID: 'your_emailjs_service_id',
                TEMPLATE_ID: 'your_email_template_id',
                PUBLIC_KEY: 'your_emailjs_public_key'
            },
            UPLOAD_FOLDER: '/Corporate_Payments/'
        };

        // ======== INITIALIZATION ======== //
        (function init() {
            emailjs.init(CONFIG.EMAILJS.PUBLIC_KEY);
            setupEventListeners();
            console.log('System Initialized - Secure Payment Processor v2.3.1');
        })();

        // ======== CORE FUNCTIONALITY ======== //
        function setupEventListeners() {
            const form = document.getElementById('uploadForm');
            const fileInput = document.getElementById('fileInput');
            
            form.addEventListener('submit', handleSubmit);
            fileInput.addEventListener('change', handleFileSelect);
            setupDragAndDrop();
        }

        async function handleSubmit(e) {
            e.preventDefault();
            
            const form = e.target;
            const formData = new FormData(form);
            const file = formData.get('file');

            if (!validateForm(formData)) return;

            try {
                showStatus('üîí Encrypting and verifying payment details...', 'loading');
                disableForm(true);

                // Step 1: Upload to secure storage
                const uploadResult = await uploadToDropbox(file, formData);
                
                // Step 2: Send verification email
                await sendVerificationEmail(formData, uploadResult);
                
                // Step 3: Show success
                showStatus('‚úÖ Payment verified! Confirmation sent to your email.', 'success');
                form.reset();
                
            } catch (error) {
                console.error('System Error:', error);
                showStatus('‚ö†Ô∏è Security verification failed. Please contact support.', 'error');
            } finally {
                disableForm(false);
            }
        }

        async function uploadToDropbox(file, formData) {
            const filename = generateFilename(file, formData);
            const path = CONFIG.UPLOAD_FOLDER + filename;

            const response = await fetch('https://content.dropboxapi.com/2/files/upload', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${CONFIG.DROPBOX_TOKEN}`,
                    'Dropbox-API-Arg': JSON.stringify({
                        path: path,
                        mode: 'add',
                        autorename: true,
                        mute: true
                    }),
                    'Content-Type': 'application/octet-stream'
                },
                body: file
            });

            if (!response.ok) throw new Error('Secure upload failed');
            return response.json();
        }

        async function sendVerificationEmail(formData, uploadData) {
            const templateParams = {
                user_name: formData.get('userName'),
                user_email: formData.get('userEmail'),
                payment_type: formData.get('paymentType'),
                transaction_id: formData.get('transactionId'),
                file_name: uploadData.name,
                file_path: uploadData.path_display,
                notes: formData.get('notes'),
                verification_time: new Date().toISOString()
            };

            await emailjs.send(
                CONFIG.EMAILJS.SERVICE_ID,
                CONFIG.EMAILJS.TEMPLATE_ID,
                templateParams
            );
        }

        // ======== UTILITIES ======== //
        function generateFilename(file, formData) {
            const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
            return `${formData.get('paymentType')}_${
                formData.get('userName').replace(/\s+/g, '_')
            }_${timestamp}.${file.name.split('.').pop()}`;
        }

        function validateForm(formData) {
            const requiredFields = ['userName', 'userEmail', 'paymentType', 'transactionId'];
            return requiredFields.every(field => !!formData.get(field));
        }

        function disableForm(state) {
            document.getElementById('submitBtn').disabled = state;
            document.querySelectorAll('input, select, textarea').forEach(el => {
                el.disabled = state;
            });
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message status-${type}`;
            statusEl.style.display = 'block';
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            if (file.size > 25 * 1024 * 1024) {
                showStatus('‚ö†Ô∏è File exceeds 25MB limit', 'error');
                e.target.value = '';
                return;
            }
            
            console.log('File selected:', file.name);
        }

        function setupDragAndDrop() {
            const dropArea = document.querySelector('.file-upload-area');

            ['dragenter', 'dragover'].forEach(event => {
                dropArea.addEventListener(event, (e) => {
                    e.preventDefault();
                    dropArea.classList.add('dragover');
                });
            });

            ['dragleave', 'drop'].forEach(event => {
                dropArea.addEventListener(event, (e) => {
                    e.preventDefault();
                    dropArea.classList.remove('dragover');
                });
            });

            dropArea.addEventListener('drop', (e) => {
                e.preventDefault();
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    document.getElementById('fileInput').files = files;
                    handleFileSelect({ target: document.getElementById('fileInput') });
                }
            });
        }
    </script>
</body>
</html>
